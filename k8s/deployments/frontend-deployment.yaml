apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoice-frontend          # Name des Deployments
  labels:
    app: invoice-frontend

spec:
  replicas: 1                     # Eine Instanz reicht f√ºr den Anfang
  selector:
    matchLabels:
      app: invoice-frontend
  template:
    metadata:
      labels:
        app: invoice-frontend
    spec:
      containers:
        - name: frontend
          image: hakkibate/invoice-frontend:latest   # Frontend-Image aus Docker Hub
          ports:
            - containerPort: 3000                    # Port, auf dem Next.js l√§uft
          env:
            - name: Next_PUPLIC_API_URL               # Frontend soll Backend kennen
              value: "http://invoice-backend-service:8000"
